<html lang="en">
    <head>
        <title>Student form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Student Enrollment Form</h2>
            <form id="stu_form" method="get">
                <div class="form-group">
                    <label>Roll No:</label> 
                    
                    <input type="text" class="form-control" id="Roll-no"
                           placeholder="Enter Student's Roll no" onchange="getStudentDetails()" required>
                </div>
                <div class="form-group">
                    <label>Full-Name:</label>
                    <input type="text" class="form-control" id="Full-Name"
                           placeholder="Enter Student's Name" >
                </div>
                <div class="form-group">
                    <label>Class :</label>
                    <input type="number" class="form-control" id="Class"
                           placeholder="Enter Class" >
                </div>
                <div class="form-group">
                    <label>Birth-Date:</label>
                    <input type="date" class="form-control" id="Birth-Date"
                           placeholder="Enter Birth-Date" >
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" class="form-control" id="Address"
                           placeholder="Enter Address" >
                </div>
                <div class="form-group">
                    <label>Enrollment-Date:</label>
                    <input type="date" class="form-control" id="Enrollment-Date"
                           placeholder="Enter Student's Enrollment-Date" >
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()"  >Save</button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" >Update</button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()"  >Reset</button>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="https://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
        <script type="text/javascript" src="JS/index.js"></script>
    </body>
</html>
